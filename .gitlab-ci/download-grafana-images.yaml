download-grafana-images:
  stage: download-grafana-images
  script:
    - apt-get update && apt-get install -y curl jq zip
    - echo $SHELL
    - bash --version
    - ls -latr .gitlab-ci/download-grafana-images.sh
    - chmod +x .gitlab-ci/download-grafana-images.sh
    - ls -latr .gitlab-ci/download-grafana-images.sh
    - cat .gitlab-ci/download-grafana-images.sh
    - exit 0
    - .gitlab-ci/download-grafana-images.sh